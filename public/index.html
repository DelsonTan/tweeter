<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Roboto Condensed Font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700,700i" rel="stylesheet">

  <!-- Font Awesome Icons from Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/solid.css" integrity="sha384-S2gVFTIn1tJ/Plf+40+RRAxBCiBU5oAMFUJxTXT3vOlxtXm7MGjVj62mDpbujs4C"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/fontawesome.css" integrity="sha384-0b7ERybvrT5RZyD80ojw6KNKz6nIAlgOKXIcJ0CV7A6Iia8yt2y1bBfLBOwoc9fQ"
    crossorigin="anonymous">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav Bar CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- New Tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- Tweets CSS -->
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- Moment Import to Manage Timestamps -->
  <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- Composer Char Counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/frog.png">
    <span class="header">Croaker</span>
    <span id="compose-button">Compose</span>
    
    <section id="login">
      <h2>Login</h2>
      <form method="POST" action="/users/login">
        <textarea name="email" placeholder="E-mail Address"></textarea>
        <textarea name="password" placeholder="Password"></textarea>
        <input id="login-button" type="submit" value="Login">
      </form>
    </section>
    <section id="register-button">Register</section>
    <section id="logout-button">Logout</section>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Croak</h2>
      <form method="POST" action="/tweets">
        <textarea name="text" placeholder="What are you croaking about?"></textarea>
        <input type="submit" value="Croak">
        <span class="counter">140</span>
      </form>
      <span class="errors"></span>
    </section>

    <section class="tweets">
    </section>
  </main>

</body>

</html>
